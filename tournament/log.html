<!DOCTYPE html><html lang="id"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1e1e2f;
      color: #fff;
    }
    header {
      text-align: center;
      padding: -10;
      background-image: url('https://i.ibb.co.com/HPY8CGf/1000086289.jpg'); /* Ganti dengan URL gambar banner Anda */
      background-size: cover;
      background-position: center;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    header h1 {
      color: #fff;
      background: rgba(0, 0, 0, 0.6);
      padding: 50px 20px;
      border-radius: 5px;
    }
    .login-container {
      background-color: #2a2a3c;
      padding: -10px;
      border-radius: 10px;
      text-align: center;
      width: 100%;
      max-width: 400px;
      margin: 10px auto 0;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .login-container h1 {
      color: #f39c12;
      margin-bottom: 20px;
    }
    .login-button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 80%;
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .login-facebook {
      background-color: #4267B2;
      color: #fff;
    }
    .login-facebook:hover {
      background-color: #365899;
    }
    .login-google {
      background-color: #db9137;
      color: #fff;
    }
    .login-google:hover {
      background-color: #C23321;
    }
    .login-button img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }
    .note {
      font-size: 14px;
      margin-top: 15px;
      color: #aaa;
    }
  </style>
</head>
