<html lang="id"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turnamen Gaming</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1e1e2f;
      color: #fff;
    }
    header {
      text-align: center;
      padding: 0;
      background-image: url('https://i.ibb.co.com/NxWLgz5/images-1.jpg'); /* Ganti dengan URL gambar banner Anda */
      background-size: cover;
      background-position: center;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    header h1 {
      color: #fff;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 5px;
    }
    .form-container {
      background-color: #2a2a3c;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      margin: -50px auto 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
      text-align: center;
    }
    .form-container h2 {
      color: #f39c12;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    .form-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #f39c12;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      background-color: #1e1e2f;
      color: #fff;
      outline: none;
    }
    .form-group input::placeholder {
      color: #aaa;
    }
    .submit-button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #f39c12;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }
    .submit-button:hover {
      background-color: #e67e22;
    }
    footer {
      background-color: #2a2a3c;
      text-align: center;
      padding: 20px 10px;
      margin-top: 20px;
    }
    footer p {
      margin-top: 20px;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Banner -->
  <header>
 
  </header>

  <!-- Form Section -->
  <div class="form-container">
    <h2>Form Pendaftaran</h2>
    <form action="proses.html" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="team-name">Nama Tim:</label>
        <input type="text" id="team-name" name="team_name" placeholder="Masukkan nama tim" required="">
      </div>
      <div class="form-group">
        <label for="whatsapp">Nomor WhatsApp:</label>
        <input type="tel" id="whatsapp" name="whatsapp" placeholder="Masukkan nomor WhatsApp" required="">
      </div>
      <div class="form-group">
        <label for="captain-id">ID Kapten:</label>
        <input type="text" id="captain-id" name="captain_id" placeholder="Masukkan ID Kapten" required="">
      </div>

      <div class="form-group">
        <label for="team-logo">Upload Foto/Logo Tim:</label>
        <input type="file" id="team-logo" name="team_logo" accept="image/*" required="">
      </div>
      <button type="submit" class="submit-button">Daftar</button>
    </form>
  </div>




</body></html>
